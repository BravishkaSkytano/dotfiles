- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml
    ~/.config/picom.conf: picom.conf

    ~/.config/bspwm:
      glob: true
      path: bspwm/*

    ~/.config/sxhkd:
      glob: true
      path: sxhkd/*
