- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:

    ~/.gitconfig: gitconfig
    ~/.zshrc: zsh/zshrc
    ~/.profile: profile
    ~/.xinitrc: xinitrc
    
    ~/:
      glob: true
      path: bash/*
      prefix: '.'

    ~/.config/autostart.sh: autostart.sh  
    ~/.config/starship.toml: starship.toml

    #~/.config/nvim:
      #glob: true
      #path: nvim

    ~/.vim:
      glob: true
      path: vim/*

    ~/.config/alacritty:
      glob: true
      path: alacritty

    ~/.config/micro/colorschemes:
      glob: true
      path: micro
      
    ~/.config/redshift:
      glob: true
      path: redshift

    ~/.config/zsh:
      glob: true
      path: zsh/*
      exclude: [ zsh/zshrc ]

    ~/.local/bin:
      glob: true
      path: bin/*

    ~/.local/share/applications:
      glob: true
      path: apps/*

    ~/.fonts:
      glob: true
      path: fonts
