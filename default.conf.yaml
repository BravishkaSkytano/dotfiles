- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:

    ~/.bashrc: bash/.bashrc
    ~/.bash_aliases: bash/.bash_aliases
    ~/.zshrc: zsh/.zshrc
    ~/.gitconfig: .gitconfig

    ~/.config/starship.toml: starship/starship.toml

    ~/.config/nvim:
      glob: true
      path: nvim/*

    ~/.vim:
      glob: true
      path: vim/*

    ~/.config/zsh:
      glob: true
      path: zsh/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]
