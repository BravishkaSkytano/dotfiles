- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:

    ~/.gitconfig: .gitconfig
    ~/.zshrc: zsh/zshrc

    ~/:
      glob: true
      path: bash/*
      prefix: '.'
      
    ~/.config/starship.toml: starship/starship.toml

    ~/.config/nvim:
      glob: true
      path: nvim

    ~/.vim:
      glob: true
      path: vim/*

    ~/.config/zsh:
      glob: true
      path: zsh/*
      exclude: [ zsh/zshrc ]

    ~/.local/bin:
      glob: true
      path: bin/*

    ~/.local/share/applications:
      glob: true
      path: apps/*

    ~/.fonts:
      glob: true
      path: fonts/*

- shell:
  - [fc-cache -rv >/dev/null 2>&1, Reloading fonts cache]
