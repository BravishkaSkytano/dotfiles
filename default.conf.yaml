- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:

    ~/.gitconfig: .gitconfig
    ~/.zshrc: zsh/zshrc

    ~/:
      glob: true
      path: bash/*

    ~/.config/starship.toml: starship/starship.toml

    ~/.config/nvim:
      glob: true
      path: nvim

    ~/.vim:
      glob: true
      path: vim/*

    ~/.config/zsh:
      glob: true
      path: zsh/*
      exclude: [ zsh/zshrc ]

    ~/.local/bin:
      glob: true
      path: bin

    ~/.local/share/applications:
      glob: true
      path: apps/*

    ~/.local/share/fonts:
      glob: true
      path: fonts

    ~/.local/share/asciiart:
      glob: true
      path: asciiart

- shell:
  - [git submodule update --init --recursive, Installing submodules]
    #- [fc-cache -rv >/dev/null 2>&1, Reloading fonts cache]
