- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:

    ~/.bashrc: bash/.bashrc
    ~/.bash_aliases: bash/.bash_aliases   
    
    ~/.gitconfig: .gitconfig

    ~/.config/starship.toml: starship/starship.toml

    ~/.config/nvim:
      glob: true
      path: nvim/*

    ~/.config/vim:
      glob: true
      path: vim/*
      prefix: '.'

- shell:
  - [git submodule update --init --recursive, Installing submodules]

