- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:

    ~/.bashrc: bash/.bashrc
    ~/.bash_aliases: bash/.bash_aliases   
    ~/.zshrc: zsh/.zshrc
    ~/.p10k.zsh: zsh/.p10k.zsh
    ~/.gitconfig: .gitconfig

    ~/.config/starship.toml: starship/starship.toml

    ~/.config/nvim:
      glob: true
      path: nvim/*

    ~/.config/vim:
      glob: true
      path: vim/*

    ~/.config/zsh:
      glob: true
      path: zsh/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]

