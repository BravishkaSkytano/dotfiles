- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/:
      glob: true
      path: bash/*
      prefix: '.'
   
    ~/.gitconfig: git/gitconfig

    ~/.config/nvim:
      glob: true
      path: nvim/*

    ~/.config/vim:
      glob: true
      path: vim/*
      prefix: '.'

- shell:
  - [git submodule update --init --recursive, Installing submodules]

