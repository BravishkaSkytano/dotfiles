- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gtkrc-2.0: gtk/.gtkrc-2.0
    ~/.Xresources: gtk/.Xresources

    ~/.config/alacritty:
      glob: true
      path: alacritty/*

    ~/.config/dunst:
      glob: true
      path: dunst/*

    ~/.config/gtk-3.0:
      glob: true
      path: gtk/gtk-3.0/*

    ~/.config/hypr:
      glob: true
      path: hypr/*

    ~/.config/ranger:
      glob: true
      path: ranger/*

    ~/.config/rofi:
      glob: true
      path: rofi/*
    
    ~/.config/swaylock:
      glob: true
      path: swaylock/*

    ~/.config/wal:
      create: true
      glob: true
      path: wal/*

    ~/.config/waybar:
      glob: true
      path: waybar/*

    ~/.config/wlogout:
      glob: true
      path: wlogout/*

    ~/.icons:
      glob: true
      path: gtk/.icons/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]
