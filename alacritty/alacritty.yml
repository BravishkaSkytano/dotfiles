## Configuration for Alacritty, the GPU enhanced terminal emulator.
## It's a very basic and simple config file, for full configuration...
## See, /usr/share/doc/alacritty/example/alacritty.yml
## Set environment variables

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 23

  padding:
    x: 10
    y: 10

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
  opacity: 0.5

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true

font:
  # Normal (roman) font face
  normal:
    family: "Iosevka Nerd Font"
    #style: Regular

  # Bold font face
  bold:
    family: "Iosevka Nerd Font"
    #style: Bold

  # Italic font face
  italic:
    family: "Iosevka Nerd Font"
    #style: Italic

  # Bold italic font face
  bold_italic:
    family: "Iosevka Nerd Font"
    #style: Bold Italic

  # Point size
  size: 12

  # Offset
  #offset:
  #  x: 0
  #  y: 0

  # Glyph offset
  #glyph_offset:
  #  x: 0
  #  y: 0

